    <div class="parent">
        <h1>My Calculator</h1>
        <div class="calculator">
        <input type="text" name="parentScreen" id="parentScreen" placeholder="Your Answer will Show Here" readonly>
    <div class="container">
        
        <input type="text" name="screen" id="screen" placeholder="Enter The values">
        <button id="backspace" class="btncol"><--</button>
        <table>
            <tr>
                <td><button id="btnCE">CE</button></td>
                <td><button class="btncol">%</button></td>
                <td><button class="btncol">/</button></td>
                <td><button class="btncol">X</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td rowspan="2"><button id="addition">+</button></td>
            </tr>
            <tr>
                <td><button>6</button></td>
                <td><button>5</button></td>
                <td><button>4</button></td>
                
            </tr>
            <tr>
                <td><button>3</button></td>
                <td><button>2</button></td>
                <td><button>1</button></td>
                <td><button class="btncol">-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td colspan="2"><button id="submit">=</button></td>
            </tr>
        </table>
    </div>
